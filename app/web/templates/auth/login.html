<!DOCTYPE html>
<html lang="en" >

<head>
	<meta name="csrf-token" content="{{ csrf_token() }}"/>
  <meta charset="UTF-8">
  <title>Login-{{ BlogInfo.query.first().title }}</title>
      <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
	  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
</head>

<body>
<div class="container">
	 {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }} alert-dismissable" style="margin: 3% auto;width:40%">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                </div>
     {% endfor %}
	<section id="content">
		<form action="{{ url_for('Web.login') }}" method="post">
			 {{ form.csrf_token }}
			<h1>Login Blog</h1>
			<div>
				<input type="email" placeholder="Email" required="" id="email" name="email"/>
			</div>
			<div>
				<input type="password" placeholder="Password" required="" id="password" name="password"/>
			</div>
			<div>
				<input type="submit" value="Log in" />
			</div>
		</form><!-- form -->
		<div class="button">
			<p><a href="{{url_for('Web.index')}}">Flask-Blog@{{ BlogInfo.query.first().footsignature }}</a></p>
		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
      <script src="{{url_for('static',filename='js/jquery1.12.4.min.js')}}"></script>
      <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
      <script  src="{{url_for('static',filename='js/login.js')}}"></script>
</body>

</html>
